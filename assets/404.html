<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | YouthYC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .error-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="/">YouthYC</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="/#about">About</a></li>
                <li><a href="/#program">Program</a></li>
                <li><a href="/#stories">Success Stories</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="error-page">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
                <a href="/" class="btn primary">Go Back Home</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>YouthYC</h3>
                    <p>Empowering young entrepreneurs to turn their ideas into impactful products.</p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 YouthYC. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
